<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Becas - ISC</title>
    <link rel="stylesheet" href="/estilos/inicio.css">
    <link rel="icon" type="image/png" href="/cosas/imagenes/logo.png" />
    <link rel="stylesheet" href="/estilos/normalize.css">
    <link rel="stylesheet" href="/estilos/becas.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="/cosas/imagenes/logo.png" alt="Logo de la marca">
        </div>
        <nav>
           <ul class="nav-links">
                <li><a href="/">Inicio</a></li>
                <li><a href="/carreras/">Carreras</a></li>
                <li><a href="/profesores/">Profesores</a></li>
                <li><a href="#">Becas</a></li>
                <li><a href="/admision/">Admisión</a></li>
                <li><a href="/contacto/">Contacto</a></li>
           </ul>            
        </nav>
        <a class="btn" href="/miex/"><button>Ingresar</button></a>

        <a onclick="openNav()" class="menu" href="#"><button>Menu</button></a>
        <div class="overlay" id="mobile-menu">
            <a onclick="closeNav()" href="#" class="close">&times;</a>
            <div class="overlay-content">
                <a href="/index/">Inicio</a>
                <a href="/carreras/">Carreras</a>
                <a href="/profesores/">Profesores</a>
                <a href="#">Becas</a>
                <a href="/admision/">Admisión</a>
                <a href="/contacto/">Contacto</a>
            </div>
        </div>
    </header>

    <!-- Becas Section -->
    <section class="becas" id="becas">
        <div class="container">
            <br>
            <h2 class="section__title">Programa de Becas</h2>
            <p class="section__subtitle">Oportunidades para todos los dibujitos</p>

            <div class="becas__grid">
                <!-- Beca 1 -->
                <article class="beca__card">
                    <div class="beca__video">
                        <img 
                            src="/cosas/imagenes/becas/beca_1.png"
                            alt="Beca 1"
                            class="beca__img"
                        >
                        <img 
                            src="/cosas/gif/beca_1.gif"
                            alt="Beca 1"
                            class="beca__gif"
                        >
                        <audio class="beca__audio" src="/cosas/audios/aud_beca_1.mp3"></audio>
                    </div>
                    <div class="beca__content">
                        <h3 class="beca__title">Beca para wawitas de 33 añitos</h3>
                    </div>
                </article>

                <!-- Beca 2 -->
                <article class="beca__card">
                    <div class="beca__video">
                        <img 
                            src="/cosas/imagenes/becas/beca_2.png"
                            alt="Beca 2"
                            class="beca__img"
                        >
                        <img 
                            src="/cosas/gif/beca_2.gif"
                            alt="Beca 2"
                            class="beca__gif"
                        >
                        <audio class="beca__audio" src="/assets/audios/aud_beca_2.mp3"></audio>
                    </div>
                    <div class="beca__content">
                        <h3 class="beca__title">Beca para wawitas de 47 añitos</h3>
                    </div>
                </article>

                <!-- Beca 3 -->
                <article class="beca__card">
                    <div class="beca__video">
                        <img 
                            src="/cosas/imagenes/becas/beca_3.png"
                            alt="Beca 3"
                            class="beca__img"
                        >
                        <img 
                            src="/cosas/gif/beca_3.gif"
                            alt="Beca 3"
                            class="beca__gif"
                        >
                        <audio class="beca__audio" src="/assets/audios/aud_beca_3.mp3"></audio>
                    </div>
                    <div class="beca__content">
                        <h3 class="beca__title">Beca para wawitas de 60 añitos</h3>
                    </div>
                </article>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script type="text/javascript" src="/js/nav.js"></script>
</body>
</html>
