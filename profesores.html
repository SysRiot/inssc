<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesores - ISC</title>
    <link rel="icon" type="image/png" href="/cosas/imagenes/logo.png" />
    <link rel="stylesheet" href="/estilos/inicio.css">
    <link rel="stylesheet" href="/estilos/normalize.css">
    <link rel="stylesheet" href="/estilos/profesores.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="/cosas/imagenes/logo.png" alt="Logo de la marca">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="/">Inicio</a></li>
                <li><a href="/carreras">Carreras</a></li>
                <li><a href="/profesores">Profesores</a></li>
                <li><a href="/becas">Becas</a></li>
                <li><a href="/admision">Admisión</a></li>
                <li><a href="/contacto">Contacto</a></li>
            </ul>            
        </nav>
        <a class="btn" href="/miex"><button>Ingresar</button></a>

        <a onclick="openNav()" class="menu" href="#"><button>Menu</button></a>
        <div class="overlay" id="mobile-menu">
            <a onclick="closeNav()" href="#" class="close">&times;</a>
            <div class="overlay-content">
                <a href="/">Inicio</a>
                <a href="/carreras">Carreras</a>
                <a href="/profesores">Profesores</a>
                <a href="/becas">Becas</a>
                <a href="/admision">Admisión</a>
                <a href="/contacto">Contacto</a>
            </div>
        </div>
    </header>


    <!-- Profesores -->
    <section class="profesores" id="profesores">
        <div class="container">
            <h2 class="section__title">PROFESORES TOP A NIVEL MUNDIAL</h2>
            <div class="profesores__grid">
                <div class="profesor__card">
                    <div class="profesor__img">
                        <img src="/cosas/imagenes/profesores/profesor1.jpg" alt="La Pantera" loading="lazy">
                    </div>
                    <h3 class="profesor__name">La Pantera</h3>
                </div>
                <div class="profesor__card">
                    <div class="profesor__img">
                        <img src="/cosas/imagenes/profesores/profesor2.png" alt="Melcochita" loading="lazy">
                    </div>
                    <h3 class="profesor__name">Melcocha</h3>
                </div>
                <div class="profesor__card">
                    <div class="profesor__img">
                        <img src="/cosas/imagenes/profesores/profesor3.png" alt="Makanaky" loading="lazy">
                    </div>
                    <h3 class="profesor__name">Makanaky</h3>
                </div>
                <div class="profesor__card">
                    <div class="profesor__img">
                        <img src="/cosas/imagenes/profesores/profesor4.png" alt="Fiu Fiu" loading="lazy">
                    </div>
                    <h3 class="profesor__name">Fiu Fiu</h3>
                </div>
                <div class="profesor__card">
                    <div class="profesor__img">
                        <img src="/cosas/imagenes/profesores/profesor5.jpg" alt="Robotín" loading="lazy">
                    </div>
                    <h3 class="profesor__name">Robotín</h3>
                </div>
                <div class="profesor__card">
                    <div class="profesor__img">
                        <img src="/cosas/imagenes/profesores/profesor6.jpg" alt="La Payasita" loading="lazy">
                    </div>
                    <h3 class="profesor__name">La Payasita</h3>
                </div>
                <div class="profesor__card">
                    <div class="profesor__img">
                        <img src="/cosas/imagenes/profesores/profesor7.png" alt="Carboncito" loading="lazy">
                    </div>
                    <h3 class="profesor__name">Carboncito</h3>
                </div>
                <div class="profesor__card">
                    <div class="profesor__img">
                        <img src="/cosas/imagenes/profesores/profesor8.jpg" alt="Chupetín Trujillo" loading="lazy">
                    </div>
                    <h3 class="profesor__name">Chupetín Trujillo</h3>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="/js/nav.js"></script>
    <script src="js/cleanUrls.js" defer></script>
</body>
</html>
